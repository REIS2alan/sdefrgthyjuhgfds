<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nós | 423 Dias</title>
    <!-- Fontes Elegantes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fcfaf8;
            --accent: #6b0d1a;
            --text: #2c2c2c;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(107, 13, 26, 0.03) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 80px 0;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            margin: 0;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .timer-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 60px;
        }

        .timer-label {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            margin-bottom: 20px;
            display: block;
            font-weight: 600;
            opacity: 0.5;
        }

        .main-counter {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .detailed-counter {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 20px;
        }

        .detailed-counter div span {
            display: block;
            font-weight: 600;
            color: var(--accent);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #eee;
            aspect-ratio: 4/5;
        }

        .gallery-item:nth-child(even) {
            transform: translateY(30px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: 0.6s all;
        }

        .gallery-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .quote-section {
            text-align: center;
            max-width: 500px;
            margin: 80px auto;
            cursor: pointer;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.4;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        @media (max-width: 600px) {
            .gallery { grid-template-columns: 1fr; }
            .gallery-item:nth-child(even) { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <h1>Nós Dois</h1>
            <span class="subtitle">A história mais bonita que eu já escrevi.</span>
        </header>

        <section class="timer-section">
            <span class="timer-label">Tempo percorrido</span>
            <div class="main-counter" id="total-days">423 dias</div>

            <div class="detailed-counter">
                <div><span id="years">0</span> anos</div>
                <div><span id="months">0</span> meses</div>
                <div><span id="days">0</span> dias</div>
                <div><span id="hours">00</span>h</div>
                <div><span id="mins">00</span>m</div>
                <div><span id="secs">00</span>s</div>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-item">
                <img src="https://i.postimg.cc/TLjDYdPZ/8EE59CC8_D9F7_4897_A064_C1B3986E4175.jpg" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/7G12YH6L/EB4C5835_415D_4F6B_B9F2_185570B49C42.jpg" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/jnsJDpwW/IMG_1614.jpg" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/xN0bXwJm/IMG_1620.jpg" alt="Foto 4">
            </div>
        </section>

        <section class="quote-section" onclick="updateQuote()">
            <div class="quote-text" id="quote">
                "O amor é a única coisa que transcende o tempo."
            </div>
            <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.5;">(clique para mudar a nota)</p>
        </section>

        <footer>
            Criado por Alan dos Reis Santos &bull; 2024 - 2026
        </footer>
    </div>

    <script>
        const startDate = new Date(2024, 10, 9, 0, 0, 0);

        function updateTimers() {
            const now = new Date();
            const diffMs = now - startDate;

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += lastMonth;
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = now.getHours().toString().padStart(2, '0');
            document.getElementById('mins').innerText = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('secs').innerText = now.getSeconds().toString().padStart(2, '0');

            const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            document.getElementById('total-days').innerText = totalDays + " dias";
        }

        setInterval(updateTimers, 1000);
        updateTimers();

        const quotes = [
            "\"O amor é a única coisa que transcende o tempo.\"",
            "\"Cada detalhe teu faz parte da minha paz.\"",
            "\"423 dias e eu ainda sinto o frio na barriga do primeiro dia.\"",
            "\"Você é o meu 'pra sempre' favorito.\"",
            "\"Para onde quer que eu vá, meu coração já está com você.\""
        ];

        function updateQuote() {
            const quoteEl = document.getElementById('quote');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteEl.innerText = randomQuote;
                quoteEl.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
